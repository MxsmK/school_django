<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Модели в Django</title>
</head>
<body class="container">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите имя</label><br>
            <input type="text" name="name" value="{{person.name}}" />
        </p>
        <p>
            <label>Введите Фамилию</label><br>
            <input type="text" name="surname" value="{{person.surname}}" />
        </p>

        <p>
            <label>Болеет?</label><br>
            <p><input type="radio" name="is_weak" value=True>Да</p>
            <p><input type="radio" name="is_weak" checked value=False>Нет</p>
        </p>
        <p>
            <label>Бесплатник?</label><br>
            <p><input type="radio" name="is_free" value=True>Да</p>
            <p><input type="radio" name="is_free" checked value=False>Нет</p>
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>
